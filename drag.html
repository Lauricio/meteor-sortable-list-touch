<head>
  <title>Sortable Groups and lists</title>
</head>

<body>
  {{> groups}}
</body>

<template name="groups">
{{#Scrollview size="[400,600]"}}
  {{#Surface size="[undefined,undefined]"}}
    {{> myContent}}
  {{/Surface}}
{{/Scrollview}}
</template>

<template name="myContent">
  <div id="groupWrapper">
    {{#each groups}}
      {{> group}}
    {{/each}}
  </div>
</template>

<template name="group">
  <div class="js-sortGroup group" id="{{_id}}">
    <h2 class="js-sortGroupHandle group-title">{{name}}</h2>
    <div class="js-sortGroupItems group-items">
      {{#each items}}
        {{> item}}
      {{/each}}
    </div>
  </div>
</template>

<template name="item">
  <div class="item" id="{{_id}}">
    <span class="sortOrderPosition pos">{{sortOrderPosition}}</span>
    <span class="name">{{name}}</span>
  </div>
</template>
