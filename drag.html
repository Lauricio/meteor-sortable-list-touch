<head>
  <title>Sortable Groups and lists</title>
</head>

<body>
  {{> groups}}
</body>

<template name="groups">
  {{#famousContext id="mainCtx"}}
      {{#Surface size="[undefined,true]"}}
        {{> myContent}}
      {{/Surface}}
  {{/famousContext}}
</template>

<template name="myContent">
  <div id="groupWrapper" class="wrapper">
    {{#each groups}}
      {{> group}}
    {{/each}}
  </div>
</template>

<template name="group">
  <div class="js-sortGroup group" id="{{_id}}">
    <h2 class="js-sortGroupHandle group-title">{{name}}</h2>
    <div class="js-sortGroupItems group-items">
      {{#each items}}
        {{> item}}
      {{/each}}
    </div>
  </div>
</template>

<template name="item">
  <div class="item" id="{{_id}}">
    <span class="sortOrderPosition pos">{{sortOrderPosition}}</span>
    <span class="name">{{name}}</span>
  </div>
</template>
